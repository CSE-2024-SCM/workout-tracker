<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:active::after {
            width: 200px;
            height: 200px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        .btn-danger {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.6);
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 48px;
            margin-bottom: 25px;
            color: #2d3436;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .timer-button {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .timer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.6);
        }

        .total-minutes-display {
            margin-top: 20px;
            font-size: 20px;
            color: #2d3436;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .exercise-item {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .exercise-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .exercise-item h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .exercise-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .remove-exercise {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-exercise:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .workout-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .workout-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .workout-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .workout-date {
            color: #666;
            font-size: 0.9rem;
        }

        .workout-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(102, 126, 234, 0.15);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exercises-list {
            margin-top: 15px;
        }

        .exercise-tag {
            display: inline-block;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 3px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .exercise-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .success {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .calendar-nav button:hover {
            background: #5a6fd6;
            transform: translateY(-2px);
        }

        .calendar-grid {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-grid th {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            border: 1px solid #e9ecef;
        }

        .calendar-grid td {
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
            position: relative;
            height: 100px;
            vertical-align: top;
            background: white;
            transition: all 0.3s ease;
        }

        .calendar-grid td:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .calendar-day {
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 5px;
            display: inline-block;
            min-width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .calendar-day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .workout-indicators {
            margin-top: 5px;
            max-height: 40px;
            overflow-y: auto;
        }

        .workout-indicator {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin: 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .workout-strength { background: #ffebee; color: #c62828; }
        .workout-cardio { background: #e8f5e9; color: #2e7d32; }
        .workout-yoga { background: #e3f2fd; color: #1565c0; }
        .workout-mixed { background: #fff3e0; color: #ef6c00; }
        .workout-other { background: #f3e5f5; color: #6a1b9a; }

        .calendar-view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .calendar-view-toggle button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .calendar-view-toggle button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quick-add-workout {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar-grid td:hover .quick-add-workout {
            opacity: 1;
        }

        .quick-add-workout:hover {
            transform: scale(1.1);
            background: #5a6fd6;
        }

        .day-workouts {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            border-left: 4px solid #00b894;
        }

        .toast.error {
            border-left: 4px solid #ff6b6b;
        }

        .toast.info {
            border-left: 4px solid #667eea;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .workout-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .calendar-grid td {
                height: 80px;
                padding: 10px;
            }

            .calendar-day {
                min-width: 25px;
                height: 25px;
                line-height: 25px;
                font-size: 0.9rem;
            }

            .workout-indicator {
                font-size: 0.7rem;
                padding: 1px 4px;
            }

            .timer-display {
                font-size: 36px;
            }

            .timer-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        /* Form Validation Styles */
        .form-group input:invalid,
        .form-group select:invalid,
        .form-group textarea:invalid {
            border-color: #ff6b6b;
        }

        .form-group input:valid,
        .form-group select:valid,
        .form-group textarea:valid {
            border-color: #00b894;
        }

        .validation-message {
            font-size: 0.8rem;
            color: #ff6b6b;
            margin-top: 5px;
            display: none;
        }

        .form-group input:invalid + .validation-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <img src="https://i.ibb.co/5xxmtkps/Chat-GPT-Image-Jun-5-2025-04-43-05-PM.png" alt="Workout Tracker Logo" style="width: 150px; height: auto;">
            
            <h1>Workout Tracker</h1>
            <p>Track Your Fitness Journey With Style!!</p>
        </div>

        <div class="timer-container">
    <div class="timer-display" id="timer">00:00:00</div>
    <button class="timer-button" onclick="startTimer()">Start</button>
    <button class="timer-button" onclick="stopTimer()">Stop</button>
    <button class="timer-button" onclick="resetTimer()">Reset</button>
  </div>

  <div class="total-minutes-display">
  Total Workout Time: <span id="totalMinutes">0</span> minutes
</div>


        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="showSection('add-workout')">Add Workout</button>
            <button class="btn btn-secondary" onclick="showSection('view-workouts')">View Workouts</button>
            <button class="btn btn-secondary" onclick="showSection('stats')">Statistics</button>
            <button class="btn btn-secondary" onclick="showSection('calendar')">Calendar</button>
        </div>

        <div id="message-area"></div>

        <!-- Add Workout Section -->
        <div id="add-workout" class="content-section">
            <h2>Add New Workout</h2>
            <form id="workout-form">
                <div class="form-group">
                    <label for="workout-type">Workout Type</label>
                    <select id="workout-type" required>
                        <option value="">Select workout type</option>
                        <option value="strength">Strength Training</option>
                        <option value="cardio">Cardio</option>
                        <option value="mixed">Mixed</option>
                        <option value="yoga">Yoga</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="workout-duration">Duration (minutes)</label>
                    <input type="number" id="workout-duration" required min="1">
                </div>
                <div class="form-group">
                    <label for="workout-notes">Notes (optional)</label>
                    <textarea id="workout-notes"></textarea>
                </div>
                <div id="exercises-container">
                    <h3>Exercises</h3>
                    <div id="exercises-list"></div>
                    <button type="button" class="btn btn-secondary" onclick="addExerciseField()">Add Exercise</button>
                </div>
                <button type="submit" class="btn btn-primary">Add Workout</button>
            </form>
        </div>

        <!-- View Workouts Section -->
        <div id="view-workouts" class="content-section hidden">
            <h2>Your Workouts</h2>
            <div class="form-group">
                <label for="workout-limit">Show recent workouts:</label>
                <select id="workout-limit" onchange="loadWorkouts()">
                    <option value="10">Last 10</option>
                    <option value="20">Last 20</option>
                    <option value="50">Last 50</option>
                    <option value="">All workouts</option>
                </select>
            </div>
            <div id="workouts-list"></div>
        </div>

        <!-- Stats Section -->
        <div id="stats" class="content-section hidden">
            <h2>Workout Statistics</h2>
            <div id="stats-content"></div>
        </div>

        <!-- Calendar Section -->
        <div id="calendar" class="content-section hidden">
            <h2>Calendar View</h2>
            <div class="calendar-view-toggle">
                <button class="active" onclick="switchCalendarView('month')">Month</button>
                <button onclick="switchCalendarView('week')">Week</button>
            </div>
            <div id="calendar-container" class="calendar-container"></div>
            <div id="day-workouts" class="day-workouts"></div>
        </div>
    </div>

    <script>
        // Constants and state management
        const API_BASE = 'http://localhost:5000/api';
        const state = {
            exerciseCount: 0,
            currentCalendarView: 'month',
            currentDate: new Date(),
            timerInterval: null,
            seconds: 0,
            totalMinutes: 0,
            isTimerRunning: false
        };

        // Utility functions
        function getElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Element with id ${id} not found`);
                return null;
            }
            return element;
        }

        function safeQuerySelector(selector) {
            const element = document.querySelector(selector);
            if (!element) {
                console.warn(`Element with selector ${selector} not found`);
                return null;
            }
            return element;
        }

        // Timer functionality
        function startTimer() {
            const timerButton = safeQuerySelector('.timer-button');
            if (!timerButton) return;

            if (!state.isTimerRunning) {
                state.timerInterval = setInterval(updateTimer, 1000);
                state.isTimerRunning = true;
                timerButton.textContent = 'Pause';
            } else {
                stopTimer();
            }
        }

        function stopTimer() {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
                state.isTimerRunning = false;
                const timerButton = safeQuerySelector('.timer-button');
                if (timerButton) timerButton.textContent = 'Start';
            }
        }

        function updateTimer() {
            state.seconds++;
            const hours = Math.floor(state.seconds / 3600);
            const minutes = Math.floor((state.seconds % 3600) / 60);
            const remainingSeconds = state.seconds % 60;
            const timerElement = getElement('timer');
            if (timerElement) {
                timerElement.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            }
        }

        function resetTimer() {
            stopTimer();
            state.seconds = 0;
            const timerElement = getElement('timer');
            if (timerElement) timerElement.textContent = '00:00:00';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
            }
        });

        // Section management
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            
            const targetSection = document.getElementById(sectionId);
            if (!targetSection) return;

            targetSection.classList.remove('hidden');
            
            switch(sectionId) {
                case 'view-workouts':
                    loadWorkouts();
                    break;
                case 'stats':
                    loadStats();
                    break;
                case 'calendar':
                    generateCalendar();
                    break;
            }
        }

        // Message handling
        function showMessage(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // API utility functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // Update API calls to use the new utility function
        async function loadStats() {
            const statsContent = getElement('stats-content');
            if (!statsContent) return;

            statsContent.innerHTML = '<div class="loading">Loading stats...</div>';

            try {
                const stats = await apiRequest('/stats');
                
                statsContent.innerHTML = `
                    <div class="stats-card">
                        <h3>Total Workouts</h3>
                        <p>${stats.total_workouts}</p>
                    </div>
                    <div class="stats-card">
                        <h3>Total Minutes</h3>
                        <p>${stats.total_minutes}</p>
                    </div>
                    <div class="stats-card">
                        <h3>Most Common Exercise</h3>
                        <p>${stats.most_common_exercise || 'None'}</p>
                    </div>
                    <div class="stats-card">
                        <h3>Average Workout Duration</h3>
                        <p>${stats.average_duration} minutes</p>
                    </div>
                `;
            } catch (error) {
                statsContent.innerHTML = `<p class="error">Error loading stats: ${error.message}</p>`;
            }
        }

        // Exercise management
        function addExerciseField() {
            const exercisesList = document.getElementById('exercises-list');
            if (!exercisesList) return;

            const exerciseDiv = document.createElement('div');
            exerciseDiv.className = 'exercise-item';
            exerciseDiv.innerHTML = `
                <div class="form-group">
                    <input type="text" placeholder="Exercise name" class="exercise-name" required>
                    <input type="number" placeholder="Sets" class="exercise-sets" min="1">
                    <input type="number" placeholder="Reps" class="exercise-reps" min="1">
                    <input type="number" placeholder="Weight (kg)" class="exercise-weight" min="0" step="0.1">
                    <input type="number" placeholder="Distance (km)" class="exercise-distance" min="0" step="0.1">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            exercisesList.appendChild(exerciseDiv);
        }

        // Form handling
        const workoutForm = getElement('workout-form');
        if (workoutForm) {
            workoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = e.target.querySelector('button[type="submit"]');
                if (!submitButton) return;

                submitButton.disabled = true;
                submitButton.innerHTML = '<div class="spinner"></div>';

                try {
                    // Validate form fields
                    const workoutType = getElement('workout-type');
                    const workoutDuration = getElement('workout-duration');
                    const workoutNotes = getElement('workout-notes');

                    if (!workoutType || !workoutDuration) {
                        throw new Error('Required form elements not found');
                    }

                    if (!workoutType.value.trim()) {
                        throw new Error('Please select a workout type');
                    }

                    const duration = parseInt(workoutDuration.value);
                    if (isNaN(duration) || duration <= 0) {
                        throw new Error('Duration must be a positive number');
                    }

                    const exercises = [];
                    const exerciseItems = document.querySelectorAll('.exercise-item');
                    
                    if (exerciseItems.length === 0) {
                        throw new Error('Please add at least one exercise');
                    }

                    for (const item of exerciseItems) {
                        const nameInput = item.querySelector('.exercise-name');
                        const setsInput = item.querySelector('.exercise-sets');
                        const repsInput = item.querySelector('.exercise-reps');
                        const weightInput = item.querySelector('.exercise-weight');
                        const distanceInput = item.querySelector('.exercise-distance');

                        if (!nameInput || !nameInput.value.trim()) {
                            throw new Error('Exercise name is required');
                        }

                        const exercise = {
                            name: nameInput.value.trim(),
                            sets: setsInput ? parseInt(setsInput.value) || null : null,
                            reps: repsInput ? parseInt(repsInput.value) || null : null,
                            weight_kg: weightInput ? parseFloat(weightInput.value) || null : null,
                            distance_km: distanceInput ? parseFloat(distanceInput.value) || null : null
                        };

                        // Validate numeric inputs
                        if (exercise.sets !== null && (isNaN(exercise.sets) || exercise.sets < 1)) {
                            throw new Error(`Invalid sets value for exercise "${exercise.name}"`);
                        }
                        if (exercise.reps !== null && (isNaN(exercise.reps) || exercise.reps < 1)) {
                            throw new Error(`Invalid reps value for exercise "${exercise.name}"`);
                        }
                        if (exercise.weight_kg !== null && (isNaN(exercise.weight_kg) || exercise.weight_kg < 0)) {
                            throw new Error(`Invalid weight value for exercise "${exercise.name}"`);
                        }
                        if (exercise.distance_km !== null && (isNaN(exercise.distance_km) || exercise.distance_km < 0)) {
                            throw new Error(`Invalid distance value for exercise "${exercise.name}"`);
                        }

                        exercises.push(exercise);
                    }

                    const workoutData = {
                        type: workoutType.value.trim(),
                        duration_minutes: duration,
                        exercises: exercises,
                        notes: workoutNotes ? workoutNotes.value.trim() : '',
                        date: new Date().toISOString()
                    };

                    const response = await fetch(`${API_BASE}/workouts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(workoutData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('Workout added successfully! 🎉', 'success');
                        e.target.reset();
                        const exercisesList = getElement('exercises-list');
                        if (exercisesList) exercisesList.innerHTML = '';
                        state.totalMinutes += workoutData.duration_minutes;
                        const totalMinutesElement = getElement('totalMinutes');
                        if (totalMinutesElement) totalMinutesElement.textContent = state.totalMinutes;
                        
                        // Refresh workout list and calendar
                        loadWorkouts();
                        generateCalendar();
                    } else {
                        throw new Error(result.error || 'Failed to add workout');
                    }
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Add Workout';
                }
            });
        }

        // Calendar functionality
        function switchCalendarView(view) {
            if (view !== 'month' && view !== 'week') {
                console.warn('Invalid calendar view:', view);
                return;
            }
            
            state.currentCalendarView = view;
            const buttons = document.querySelectorAll('.calendar-view-toggle button');
            buttons.forEach(button => {
                button.classList.toggle('active', button.textContent.toLowerCase() === view);
            });
            
            generateCalendar();
        }

        function generateCalendar() {
            const calendarContainer = getElement('calendar-container');
            if (!calendarContainer) return;

            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();

            let calendarHTML = `
                <div class="calendar-header">
                    <button onclick="previousMonth()" class="btn btn-secondary">Previous</button>
                    <h2>${new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' })}</h2>
                    <button onclick="nextMonth()" class="btn btn-secondary">Next</button>
                </div>
                <table class="calendar-grid">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            if (state.currentCalendarView === 'week') {
                // Generate week view
                const currentDay = state.currentDate.getDate();
                const weekStart = new Date(year, month, currentDay - state.currentDate.getDay());
                
                calendarHTML += '<tr>';
                for (let i = 0; i < 7; i++) {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + i);
                    const isToday = date.toDateString() === new Date().toDateString();
                    calendarHTML += `
                        <td class="calendar-day ${isToday ? 'today' : ''}" 
                            data-date="${date.toISOString()}"
                            onclick="showWorkoutsForDate('${date.toISOString()}')">
                            <span class="day-number">${date.getDate()}</span>
                            <div class="workout-indicators"></div>
                        </td>
                    `;
                }
                calendarHTML += '</tr>';
            } else {
                // Generate month view
                let day = 1;
                for (let i = 0; i < 6; i++) {
                    calendarHTML += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < startingDay) {
                            calendarHTML += '<td class="empty"></td>';
                        } else if (day > totalDays) {
                            calendarHTML += '<td class="empty"></td>';
                        } else {
                            const date = new Date(year, month, day);
                            const isToday = date.toDateString() === new Date().toDateString();
                            calendarHTML += `
                                <td class="calendar-day ${isToday ? 'today' : ''}" 
                                    data-date="${date.toISOString()}"
                                    onclick="showWorkoutsForDate('${date.toISOString()}')">
                                    <span class="day-number">${day}</span>
                                    <div class="workout-indicators"></div>
                                </td>
                            `;
                            day++;
                        }
                    }
                    calendarHTML += '</tr>';
                    if (day > totalDays) break;
                }
            }

            calendarHTML += '</tbody></table>';
            calendarContainer.innerHTML = calendarHTML;

            // Load workout indicators for the current view
            if (state.currentCalendarView === 'week') {
                const weekStart = new Date(state.currentDate);
                weekStart.setDate(state.currentDate.getDate() - state.currentDate.getDay());
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);
                loadWorkoutIndicators(weekStart, weekEnd);
            } else {
                loadWorkoutIndicators(year, month);
            }
        }

        async function loadWorkoutIndicators(year, month) {
            try {
                const startDate = new Date(year, month, 1).toISOString();
                const endDate = new Date(year, month + 1, 0).toISOString();
                const response = await fetch(`${API_BASE}/workouts?start_date=${startDate}&end_date=${endDate}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const workouts = await response.json();
                const workoutDates = new Map();

                workouts.forEach(workout => {
                    const date = new Date(workout.date).toISOString().split('T')[0];
                    if (!workoutDates.has(date)) {
                        workoutDates.set(date, []);
                    }
                    workoutDates.get(date).push(workout);
                });

                workoutDates.forEach((workouts, date) => {
                    const cell = document.querySelector(`td[data-date^="${date}"]`);
                    if (cell) {
                        const indicators = cell.querySelector('.workout-indicators');
                        if (indicators) {
                            indicators.innerHTML = workouts.map(workout => `
                                <div class="workout-indicator workout-${workout.type.toLowerCase()}">
                                    ${workout.type}
                                </div>
                            `).join('');
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading workout indicators:', error);
            }
        }

        function previousMonth() {
            state.currentDate.setMonth(state.currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            state.currentDate.setMonth(state.currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Workout loading
        async function loadWorkouts() {
            const workoutsList = getElement('workouts-list');
            if (!workoutsList) return;

            workoutsList.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                const limit = getElement('workout-limit')?.value;
                const endpoint = limit ? `/workouts?limit=${limit}` : '/workouts';
                const workouts = await apiRequest(endpoint);
                
                if (workouts.length === 0) {
                    workoutsList.innerHTML = '<p class="no-workouts">No workouts found. Add your first workout!</p>';
                    return;
                }

                workoutsList.innerHTML = workouts.map(workout => `
                    <div class="workout-card">
                        <div class="workout-header">
                            <h3 class="workout-title">${workout.type}</h3>
                            <span class="workout-date">${new Date(workout.date).toLocaleDateString()}</span>
                        </div>
                        <div class="workout-stats">
                            <div class="stat-item">
                                <span class="stat-value">${workout.duration_minutes}</span>
                                <span class="stat-label">Minutes</span>
                            </div>
                            ${workout.total_calories ? `
                                <div class="stat-item">
                                    <span class="stat-value">${workout.total_calories}</span>
                                    <span class="stat-label">Calories</span>
                                </div>
                            ` : ''}
                        </div>
                        ${workout.notes ? `<p class="workout-notes">${workout.notes}</p>` : ''}
                        <div class="exercises">
                            ${workout.exercises.map(exercise => `
                                <div class="exercise">
                                    <h4>${exercise.name}</h4>
                                    ${exercise.sets ? `<p>Sets: ${exercise.sets}</p>` : ''}
                                    ${exercise.reps ? `<p>Reps: ${exercise.reps}</p>` : ''}
                                    ${exercise.weight_kg ? `<p>Weight: ${exercise.weight_kg} kg</p>` : ''}
                                    ${exercise.distance_km ? `<p>Distance: ${exercise.distance_km} km</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="deleteWorkout(${workout.id})" class="btn btn-danger">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                workoutsList.innerHTML = `<p class="error">Error loading workouts: ${error.message}</p>`;
            }
        }

        async function showWorkoutsForDate(date) {
            const dayWorkouts = getElement('day-workouts');
            if (!dayWorkouts) return;

            dayWorkouts.innerHTML = '<div class="loading">Loading workouts...</div>';

            try {
                const response = await fetch(`${API_BASE}/workouts?date=${date}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const workouts = await response.json();
                
                if (workouts.length === 0) {
                    dayWorkouts.innerHTML = '<p class="no-workouts">No workouts for this date.</p>';
                    return;
                }

                dayWorkouts.innerHTML = workouts.map(workout => `
                    <div class="workout-card">
                        <div class="workout-header">
                            <h3 class="workout-title">${workout.type}</h3>
                            <span class="workout-date">${new Date(workout.date).toLocaleTimeString()}</span>
                        </div>
                        <div class="workout-stats">
                            <div class="stat-item">
                                <span class="stat-value">${workout.duration_minutes}</span>
                                <span class="stat-label">Minutes</span>
                            </div>
                            ${workout.total_calories ? `
                                <div class="stat-item">
                                    <span class="stat-value">${workout.total_calories}</span>
                                    <span class="stat-label">Calories</span>
                                </div>
                            ` : ''}
                        </div>
                        ${workout.notes ? `<p class="workout-notes">${workout.notes}</p>` : ''}
                        <div class="exercises">
                            ${workout.exercises.map(exercise => `
                                <div class="exercise">
                                    <h4>${exercise.name}</h4>
                                    ${exercise.sets ? `<p>Sets: ${exercise.sets}</p>` : ''}
                                    ${exercise.reps ? `<p>Reps: ${exercise.reps}</p>` : ''}
                                    ${exercise.weight_kg ? `<p>Weight: ${exercise.weight_kg} kg</p>` : ''}
                                    ${exercise.distance_km ? `<p>Distance: ${exercise.distance_km} km</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="deleteWorkout(${workout.id})" class="btn btn-danger">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                dayWorkouts.innerHTML = `<p class="error">Error loading workouts: ${error.message}</p>`;
            }
        }

        async function deleteWorkout(id) {
            if (!confirm('Are you sure you want to delete this workout?')) return;

            try {
                const result = await apiRequest(`/workouts/${id}`, {
                    method: 'DELETE'
                });

                if (result.success) {
                    showMessage('Workout deleted successfully!', 'success');
                    loadWorkouts();
                    generateCalendar();
                } else {
                    throw new Error(result.error || 'Failed to delete workout');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            showSection('add-workout');
            loadWorkouts();
            generateCalendar();
        });
    </script>
</body>
